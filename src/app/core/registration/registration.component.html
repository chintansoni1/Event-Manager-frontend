<app-static-header></app-static-header>
<mat-card class="registration-card">
  <mat-card-header>
    <mat-card-title>Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registrationForm" class="registration-form">
      <mat-form-field class="form-field-full-width">
        <input matInput formControlName="firstName" type="text" required placeholder="First Name" />
      </mat-form-field>
      <mat-error class="form-error" *ngIf="
          !!registrationForm.controls.firstName.value &&
          !registrationForm.controls.firstName.valid
        ">
        Please enter a valid name
      </mat-error>
      <mat-form-field class="form-field-full-width">
        <input matInput formControlName="lastName" type="text" required placeholder="Last Name" />
      </mat-form-field>
      <mat-error class="form-error" *ngIf="
          !!registrationForm.controls.lastName.value &&
          !registrationForm.controls.lastName.valid
        ">
        Please enter a valid name
      </mat-error>
      <mat-form-field class="form-field-full-width">
        <input matInput formControlName="emailId" type="email" required placeholder="Email" />
      </mat-form-field>
      <mat-error class="form-error" *ngIf="
          !!registrationForm.controls.emailId.value &&
          !registrationForm.controls.emailId.valid
        ">
        Please enter a valid email address
      </mat-error>
      <mat-error class="form-error" *ngIf="isUserExists">
        User with same email already exists
      </mat-error>
      <mat-form-field class="form-field-full-width">
        <input matInput formControlName="password" required type="password" placeholder="Password" />
        <mat-error class="form-error" *ngIf="registrationForm.controls?.password?.errors?.minlength">
          Password must be at least 5 characters long.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field-full-width">
        <input matInput formControlName="confirmPassword" required type="password" placeholder="Confirm Password" />
        <mat-error class="form-error" *ngIf="registrationForm.errors?.isPasswordNotEqual">
          Password and confirm password are not same.
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-error class="form-error" *ngIf="isSignupError">Some error occured during registration.</mat-error>
    <button class="registration-btn" mat-raised-button [disabled]="!registrationForm.valid" color="primary" (click)="register()">
      Register
    </button>
    <!-- Login -->
    <p>
      Already have account?
      <a href="/login">Sign In</a>
    </p>
  </mat-card-actions>
</mat-card>

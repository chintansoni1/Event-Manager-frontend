<app-static-header></app-static-header>
<mat-card class="forgot-password-card">
  <mat-card-header>
    <mat-card-title>Forgot Password</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="forgotPasswordForm" class="forgot-password-form">
      <mat-form-field class="form-field-full-width">
        <input matInput formControlName="emailId" type="email" required placeholder="Email" />
      </mat-form-field>
      <mat-error class="form-error" *ngIf="
          !!forgotPasswordForm.controls.emailId.value &&
          !forgotPasswordForm.controls.emailId.valid
        ">
        Please enter a valid email address
      </mat-error>
      <mat-error class="form-error" *ngIf="!isUserExists">
        It seems that you are not registered with us.
      </mat-error>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-error class="form-error" *ngIf="isError">Some error occured. Please try again.</mat-error>
    <button class="forgot-password-btn" mat-raised-button [disabled]="!forgotPasswordForm.valid" color="primary"
      (click)="forgotPassword()">
      Send Email
    </button>
    <!-- Login -->
    <p>
      <a href="/login">Sign In</a>
    </p>
  </mat-card-actions>
</mat-card>
